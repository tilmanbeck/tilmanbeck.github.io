{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
      <b>{{ post.title }}</b>
      <br>
      {{ post.authors }}
      <br>
      In: <i>{{ post.venue }}</i>, {{ post.date | default: "1900-01-01" | date: "%Y" }} 
      <br>
    <span class="links">
      {% if post.abstract %}
        [<a href="www.google.de">Abstract</a>]
        
      {% endif %}
      {% if post.link %}
        [<a target="_blank" rel="noopener noreferrer" href="{{ post.link }}">Paper</a>]
      {% endif %}
      {% if post.code %}
        [<a href="{{ post.code }}">Code</a>]
      {% endif %}
      {% if post.data %}
        [<a href="{{ post.data }}">Data</a>]
      {% endif %}
    </span>
  </article>
</div>
